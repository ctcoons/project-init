<!DOCTYPE html>
<html>
<head><title>Projects</title></head>
<body>
  <h2>All Projects</h2>
  <ul>
    {% for project in projects %}
      <li>
        <strong>{{ project.project_name }}</strong> by {{ project.owner.username }}<br>
        {{ project.description|linebreaks }}<br>
        Groups: {{ project.group_names }}
      </li>
    {% empty %}
      <li>No projects yet.</li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'start_project' %}">Create a new project</a></p>
</body>
</html>
